services:
  db:
    image: postgres:15
    container_name: onepiece_db
    environment:
      POSTGRES_USER: aum
      POSTGRES_PASSWORD: password
      POSTGRES_DB: onepiece
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aum -d onepiece"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: onepiece
      DB_USER: aum
      DB_PASSWORD: password
